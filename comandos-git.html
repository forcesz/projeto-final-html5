<body>
  ls
  cd nome do projeto
  git status (verifica se ha modificações)
  git add . (adiciona todos os arquivos da pasta)
  git commit -m "Mensagem do commit" (comitar os arquivos)
  git push origin master (manda as alterações para repositorio do git)
